<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saved News</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/img/logo.jpg" sizes="32x32" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
    
  <!-- Navbar -->
  <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">NewsApp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="saved.html">Saved News</a>
          </li>
        </ul>
        <form>
          <div class="search">
            <span class="material-symbols-outlined"></span>
            <input class="search-input" type="search" placeholder="Search">
            <button id="micButton" aria-label="Activate Mic">
              <i class="fas fa-microphone"></i>
            </button>
          </div>
        </form>
        <div class="toggle-switch">
          <input type="checkbox" id="darkModeToggle" />
          <label for="darkModeToggle" class="toggle-label">
            <span class="icon sun-icon">‚òÄÔ∏è</span>
            <span class="icon moon-icon">üåô</span>
            <span class="toggle-slider"></span>
          </label>
        </div>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <header class="container text-center my-4">
    <h1>Your Saved News</h1>
    <p>All your bookmarked articles in one place</p>
    <span class="line"></span>
  </header>

  <!-- Saved News Section -->
  <div id="savedSection" class="container my-4">
    
    <div id="savedNews" class="d-flex flex-wrap gap-4 justify-content-center"></div>
  </div>

  <!-- Chatbot -->
  <div id="chatbotContainer" class="chatbot-container minimized">
    <div id="chatbotHeader" class="chatbot-header">
      <span>FAQ Chatbot</span>
      <button id="toggleChatbot" onclick="toggleChatbot()">‚Äî</button>
    </div>
    <div id="chatbotBody" class="chatbot-body">
      <div id="chatbotMessages" class="chatbot-messages"></div>
      <input
        type="text"
        id="chatbotInput"
        placeholder="Type a question..."
        onkeydown="if(event.key === 'Enter') sendMessage()"
      />
    </div>
  </div>

  <!-- Footer -->
  <footer id="sticky-footer" class="bg-dark text-white-50 py-2 text-center">
    <div class="container">
      <small id="footerText">&copy;2024 Prakriti, Dhruv, and Mritunjay</small>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
